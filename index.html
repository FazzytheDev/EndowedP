<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endowed P: Where stories are framed with excellence</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./images/enlarged-pic.png" type="image/x-icon">
</head>
<body onload="myFunction(); typeWriter();" style="margin:0;">
    <div class="loader" id="loader">
        <img src="./images/enlarged-pic.png" width="200px" alt="">
    </div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <header class="site-header" id="siteHeader">
            <nav class="site-nav" id="site-nav">
                <div class="nav-links" id="navLinks">
                    <ul>
                        <li><a href="about.html">Services</a></li>
                        <li><a href="">Explore</a></li>
                    </ul>
                </div>
                <a href="index.html">
                    <img src="./images/enlarged-pic.png" id="logo" alt="">
                </a>
                <div class="nav-links" id="navLinks">
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="menu-container">
                    <button id="menuButton">
                        <img src="./images/menu.svg" alt="">
                    </button>
                </div>
                <div class="responsive-navbar" id="responsivenavlinks">
                    <div class="responsive-header">
                        <img src="/./images/enlarged-pic.png" width="100px" alt="">
                        <button id="cancelButton">&times;</button>
                    </div>
                    <div class="responsive-navlinks">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="explore.html">Explore</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="text-container">
            <div class="first">
                <span id="cap">Capturing</span>
            </div>
            <div class="second">
                <span>Your</span>
            </div>
            <div class="third">
                <span>Timeless</span>
            </div>
            <div class="fourth">
                <span>Moments</span>
            </div>
        </section>
        <section class="video-container">
          <style>
            #video-placeholder{
                width: 92%;
                padding: 1% 4%;
            }
          </style>
            <div id="video-placeholder" class="video-container">
                <img src="./images/header.jpg" width="100%" style="margin: 0 auto;" alt="Video Thumbnail">
                <button id="play-button" style="background: none; cursor: pointer; border: none;"><img src="./images/play.svg" width="50px" alt=""></button>
            </div>
        </section>
        <section class="about-container">
            <div class="about">
                <div class="about-text">
                    <h2 id="demo"></h2>
                    <a href="about.html">
                        <img src="./images/about.svg" width="30px" alt=""> About
                    </a>
                </div>
                <div class="about-img">
                    <img src="./images/enlarged-pic.png" width="100%" alt="">
                </div>
            </div>
        </section>
        <section class="portfolio-container">
            <div id="line">
                <hr style="background-color: #ccc;">
            </div>
            <div class="title">
                <h2>
                    <img src="./images/gallery.svg" width="20px" alt=""> EXPLORE OUR STORIES
                </h2>
            </div>
            <div class="images">
                <div class="row">
                    <div class="feature">
                        <img src="./images/dark.jpg" alt="">
                    </div>
                    <div class="feature">
                        <img src="./images/1.jpg" alt="">
                    </div>
                    <div class="feature">
                        <img src="./images/explore.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <footer class="site-footer">
            <div class="newsletter">
                <h2>Subscribe</h2>
                <p>Get the quickest updates about ongoing works.</p>
                <form action="" method="post" id="contact">
                    <input type="text" name="" id="email" placeholder="Enter your email">
                    <button type="submit" id="join">Join</button>
                </form>
            </div>
            <div class="socials">
                <h2>Follow</h2>
                <ul>
                    <li><a href=""><img src="./images/ig.svg" width="30px" alt="instagram"></a></li>
                    <li><a href=""><img src="./images/yt.svg" alt="youtube" width="30px"></a></li>
                    <li><a href=""><img src="./images/snap.svg" alt="snapchat" width="30px"></a></li>
                </ul>
            </div>
        </footer>
    </div>

    <!-- JavaScript placed at the end of the body for optimal loading -->
    <script src="./js/main.js"></script>
    <script>
        window.addEventListener('load', function() {
            const placeholder = document.getElementById('video-placeholder');
            const playButton = document.getElementById('play-button');
            playButton.addEventListener('click', function() {
                const video = document.createElement('video');
                video.setAttribute('autoplay', true);
                video.setAttribute('loop', true);
                video.setAttribute('muted', true);
                video.setAttribute('id', 'background-video');
                const source = document.createElement('source');
                source.setAttribute('src', './images/header.mp4');
                source.setAttribute('type', 'video/mp4');
                video.appendChild(source);
                placeholder.innerHTML = '';
                placeholder.appendChild(video);
            });
        });
    </script>
</body>
</html>
